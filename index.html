<!doctype html><html lang="ru"><head><meta name="viewport" content="width=device-width,initial-scale=1"><link href="3b4c224bc6213ad3cfb4.png" rel="icon" type="image/icon"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип 'Место'"></header><main class="main"><section class="profile"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="аватар пользователя"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__btn-edit" type="button" aria-label="открыть окно редактирования профиля"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__btn-add" type="button" aria-label="добавить место"></button></section><section class="elements" aria-label="Фотографии"></section></main><footer class="footer"><p class="footer__author">&#169; 2020 Mesto Russia</p></footer><div class="popup popup-add-card"><div class="popup__container"><button class="popup__btn-close" type="button" aria-label="закрыть окно"></button><form class="popup__form" name="addFoto" novalidate><h3 class="popup__title">Новое место</h3><fieldset class="popup__set"><label class="popup__form-field"><input class="popup__input popup__input_type_name" id="place-input" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error place-input-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_type_job" id="url-input" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error url-input-error"></span></label> <button class="popup__btn-save" type="submit">Создать</button></fieldset></form></div></div><div class="popup popup-edit"><div class="popup__container"><button class="popup__btn-close" type="button" aria-label="закрыть окно"></button><form class="popup__form" name="editPerconalInfo" novalidate><h3 class="popup__title">Редактировать профиль</h3><fieldset class="popup__set"><label class="popup__form-field"><input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Введите имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span></label> <label class="popup__form-field"><input class="popup__input popup__input_type_job" id="job-input" name="about" placeholder="Чем вы занимаетесь?" required minlength="2" maxlength="200"> <span class="popup__input-error job-input-error"></span></label> <button class="popup__btn-save" type="submit">Сохранить</button></fieldset></form></div></div><template class="elements__list"><div class="element" id="card"><img class="element__foto"> <button class="element__btn-trash" type="button" aria-label="Удалить"></button><div class="element__discription"><h2 class="element__name"></h2><button class="element__btn-like" type="button" aria-label="Лайк"></button></div></div></template><div class="popup popup-foto"><div class="popup__container popup__container_place_foto"><img class="popup__foto" src="#" alt="фото"> <button class="popup__btn-close" type="button" aria-label="закрыть окно"></button><h3 class="popup__name"></h3></div></div></div></body></html>
